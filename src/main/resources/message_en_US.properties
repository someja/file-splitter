SOURCE=source file or dir to split
DESTINATION=destination dir
ALLOW_EMPTY_LINE=default ignore empty line. Enable this config will write the empty line into destination from source file
FILE_INDEX=destination file started index, default 1
NOT_CLEAR_DIR_AT_FIRST=enable this config will clear destination dir at first
SPLIT_SIZE=split size in bytes, support unit k,m,g. default: 50M
SUFFIX=destination file suffix, default same as source
